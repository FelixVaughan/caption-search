<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Captions</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link
            rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css'>
    </head>
    <body>
        <div class="extension-popup">

            <div class="top-container">
                <!-- Wrap input and icon in a div -->
                <div class="search-wrapper">
                    <input type="text" id="search-input"
                        placeholder="No Captions Found...">
                    <!-- Add the toggle icon inside the search input -->
                    <button type="button" title="Match Case" id="case-toggle">
                        Aa
                    </button>
                </div>
                <button type="button" id="search-button">Go</button>
                <span id="results-counter">No Results</span>
                <select title="Choose your language" id="language-dropdown">
                    <option value="none" selected>NA</option>
                    <!-- Options dynamically populated -->
                </select>
                <!-- ... -->
            </div>
            <div id="results-container">
                <!-- Results dynamically populated -->
            </div>
        </div>
        <script src="js/popup.js"></script>
    </body>
</html>
